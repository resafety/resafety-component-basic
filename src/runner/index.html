<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>组件</title>
    <style>
        .component-container {
            position: absolute;
            left: var(--left);
            top: var(--top);
            width: var(--width);
            height: var(--height);
            padding: var(--padding);
            background-color: var(--backgroundColor);
            border: var(--border);
            opacity: var(--opcity);
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/main.js"></script>
    <script src="/dist/index.js"></script>
  </body>
</html>
